<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo App</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
    
    <div  id="input-data" class="container mb-3 mt-3">
            <h1>Task manager</h1>
            <input type="text" placeholder="Your next task title" class="form-control" v-model="task">
            <input type="text" placeholder="Your next task" class="form-control" v-model="deadline">
            <select v-model="priority">
                <option value=''>Priority</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
            <button class="btn btn-outline-secondary" type="button" v-on:click="add_task">Add</button>
            <hr>
            <h1>Tasks to do</h1>
            <ol class="list-group">
                <li  class="list-group-item alert-success"
                    v-for="(t,index) in tasks"
                    >
                    <div>
                            Task is: {{t.task}}  Deadline is: {{t.deadline}}  Priority is: {{t.priority}}
                            <button class="btn btn-outline-secondary" type="button" v-on:click="remove(index)">Remove</button>
                    </div>
                </li> 
                </ol> 
    </div>

                </show> 
            </ol>
             <button type="button" v-on:click="remove(index)">Button</button>  
    </div> -->
</body>
    <script src="index.js"></script>
</html>
